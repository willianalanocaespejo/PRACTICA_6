<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Usuario registrado</h1>
        <h:form >
            <h:panelGrid columns="2" columnClasses="alinder,normal" >

                <h:outputText value="Nombre" />
                <h:outputText value="#{registroBeanUsuario.nombre}" />

                <h:outputText value="Apellidos" />
                <h:outputText value="#{registroBeanUsuario.apellidos}" />

                <h:outputText value="Correo electronico" />
                <h:outputText value="#{registroBeanUsuario.correo}" />

                <h:outputText value="Contraseña" />
                <h:outputText value="#{registroBeanUsuario.contraseña}" />

                <h:outputLabel value=""/>
                <h:commandLink action="regUsuario" value="Retornar al formulario" />
                <h:outputLabel value=""/>
                <h:commandLink action="index" value="Retornar al menu" />

            </h:panelGrid>
        </h:form>

    </h:body>
</html>
