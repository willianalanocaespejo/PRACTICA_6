<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inscripcioin en curso</title>
    </h:head>
    <h:body>
        <h1>Incripcion en curso</h1>
        <h:form>
            <h:panelGrid columns="3" >
                <h:outputLabel value="Nombre" for="nombre" />
                <h:inputText id="nombre" label="Nombre" required="true" value="#{registroBeanCurso.nombre}" />
                <h:message for="nombre" />

                <h:outputLabel value="Apellidos" for="apellidos" />
                <h:inputText id="apellidos" label="Apellidos" required="true" value="#{registroBeanCurso.apellidos}" />
                <h:message for="apellidos" />

                <h:outputLabel value="Curso" for="curso" />
                <h:selectOneMenu id="curso" label="Curso" value="#{registroBeanCurso.curso}" required="true" >
                    <f:selectItem itemLabel="--Seleccione curso--" itemValue="" />
                    <f:selectItem itemLabel="Computacion" itemValue="Computacion" />
                    <f:selectItem itemLabel="Ingles" itemValue="Ingles" />
                    <f:selectItem itemLabel="Calculo I" itemValue="Calculo I" />                    
                </h:selectOneMenu>
                <h:message for="curso" />

                <h:panelGroup/>      
                <h:commandButton id="registro" value="Enviar" action="confirmacionCurso" />

            </h:panelGrid>
        </h:form>
        <h:form>
            <h:commandLink action="index" value="Volver al menu"/>
        </h:form>
    </h:body>
</html>
