<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Registro de libros</h1>

        <h:form>
            <h:panelGrid columns="3" columnClasses="alinder,alinizq,alinizq" >

                <h:outputLabel value="Titulo" for="titulo" />
                <h:inputText id="titulo" label="Titulo" required="true" value="#{registroBeanLibro.titulo}" />
                <h:message for="titulo" />

                <h:outputLabel value="Autor" for="autor" />
                <h:inputText id="autor" label="Autor" required="true" value="#{registroBeanLibro.autor}" />
                <h:message for="autor" />

                <h:outputLabel value="Resumen" for="resumen" />
                <h:inputTextarea id="resumen" label="Resumen" required="true" value="#{registroBeanLibro.resumen}" cols="30" rows="5" />              
                <h:message for="resumen" />

                <h:outputLabel value="Medio" for="medio" />
                <h:selectOneRadio id="medio" label="Medio" required="true" value="#{registroBeanLibro.medio}">
                    <f:selectItem itemValue="Fisico" itemLabel="Fisico"/>
                    <f:selectItem itemValue="Magnetico" itemLabel="Magnetico" />
                </h:selectOneRadio>
                <h:message for="medio"/>
                <h:panelGroup />
                <h:commandButton id="registro" value="Enviar" action="confirmacionLibros" />               

            </h:panelGrid>
        </h:form>
        <h:form>
            <h:commandLink action="index" value="Volver al menu"/>
        </h:form>
    </h:body>
</html>
